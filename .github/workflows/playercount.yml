name: Daily CSV Updated

on:
  schedule:
    - cron: '*/30 * * * *' # Runs every 30 minutes
  workflow_dispatch: # Allows manual triggering of the workflow

permissions:
  contents: write # allows to write to files (off by defaul)
  
jobs:
  update-player-data:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Check out the repository
    - name: Check out repository
      uses: actions/checkout@v3

    # Step 2: Set up Python
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    # Step 3: Install dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests

    # Step 4: Run the Python script
    - name: Run the data collection script
      run: |
        python tests/csv_test.py
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # If interacting with GitHub API

    # Step 5: Commit and push changes
    - name: Commit and push changes
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add data/playercount.csv
        git commit -m "Half hourly update: Server data for $(date +'%Y-%m-%d %H:%M')"
        git push
