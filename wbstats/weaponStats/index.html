<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WarBrokers Stuff</title>

    <link rel="stylesheet" href="../main.css">
    <link rel="stylesheet" href="styles.css">

    <!--Tippy (custom tooltips)-->
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://unpkg.com/tippy.js@6"></script>

    <!--Font init-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <div id="header"></div>
    <script>
        fetch("../header.html")
            .then(res => res.text())
            .then(data => {
                document.getElementById("header").innerHTML = data;
            });
    </script>

    <div class="page-container">

        <br>

        <h1>Broker Stats</h1>

        <div class="button-row">
            <input type="text" placeholder="Search for player" class="search-bar">
            <button class="search-button">Search</button>
        </div>

        <h2>Weapon Statistics</h2>

        <div class="button-row">
            <button class="toggle-button selected">All Weapons</button>
            <button class="toggle-button">Main Weapons</button>
            <button class="toggle-button">Sidearms</button>
            <button class="toggle-button">Melees</button>
            <button class="toggle-button">Grenades</button>
            <button class="toggle-button">Other</button>
        </div>

        <br>

        <table id="weapon-stats-table">
            <thead>
                <tr>
                    <th class="col-large sortable" data-sort-key="name">Weapon <span class="sort-arrow"></span></th>
                    <th class="sortable" data-sort-key="kills">Kills <span class="sort-arrow"></span></th>
                    <th class="sortable" data-sort-key="deaths">Deaths <span class="sort-arrow"></span></th>
                    <th class="sortable" data-sort-key="killsPerDeath">K/D <span class="sort-arrow"></span></th>
                    <th class="sortable" data-sort-key="headshotPercentage">HS % <span class="sort-arrow"></span></th>
                    <th class="sortable" data-sort-key="accuracyZoomed">Accuracy (zoomed) <span class="sort-arrow"></span></th>
                    <th class="sortable" data-sort-key="accuracyUnzoomed">Accuracy (unzoomed) <span class="sort-arrow"></span></th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>

        <!--Template for a weapon table row-->
        <template id="weapon-row-template">
            <tr>
                <td class="col-large weapon-name"></td>
                <td class="weapon-kills"></td>
                <td class="weapon-deaths"></td>
                <td class="weapon-kd"></td>
                <td class="weapon-hs-percentage"></td>
                <td class="weapon-accuracy-zoomed"></td>
                <td class="weapon-accuracy-unzoomed"></td>
            </tr>
        </template>

    </div>
    

    <footer style="bottom: 10px;">Â© <span id="footer"></span> EpicEfeathers</footer>

    <script src="scripts/main.js" type="module"></script>
</body>
