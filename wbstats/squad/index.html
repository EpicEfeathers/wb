<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WarBrokers Stuff</title>

    <link rel="stylesheet" href="styles.css">

    <!--Font init-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>

    <div class="page-container">

        <!--Summary stats template-->
        <template id="summary-template"> <!--Template does not display visually, and if cloned can be reused multiple times-->
            <div class="summary-data">
                <h2>Squad [<span class="squad-name"></span>]</h2>

                <br>

                <div class="squad-stats-container">
                    
                    <div class="stat">
                        <div class="summary-label">Classic wins</div>
                        <div class="summary-value classic-wins"></div>
                    </div>

                    <div class="stat">
                        <div class="summary-label">BR wins</div>
                        <div class="summary-value br-wins"></div>
                    </div>

                    <div class="stat">
                        <div class="summary-label">Total kills</div>
                        <div class="summary-value total-kills"></div>
                    </div>

                    <div class="stat">
                        <div class="summary-label">Total deaths</div>
                        <div class="summary-value total-deaths"></div>
                    </div>

                    <div class="stat">
                        <div class="summary-label">Sqad KDR</div>
                        <div class="summary-value squad-kdr"></div>
                    </div>

                    <div class="stat">
                        <div class="summary-label">Avg level</div>
                        <div class="summary-value avg-level"></div>
                    </div>

                    <div class="stat">
                        <div class="summary-label">Avg kills elo</div>
                        <div class="summary-value avg-kelo"></div>
                    </div>

                    <div class="stat">
                        <div class="summary-label">Avg games elo</div>
                        <div class="summary-value avg-gelo"></div>
                    </div>

                    <div class="stat">
                        <div class="summary-label">Members seen recently</div>
                        <div class="summary-value seen-recently"></div>
                    </div>
                </div>

                <br>

                <div class="stat">
                        <span class="summary-value member-count"></span>
                </div>
            </div>
        </template>

        <!--User stats template-->
        <template id="user-template">
            <div class="user-data">
                <h3><span class="username"></span></h3>

                <div class="stat">
                    <span class="user-card-label">Last seen</span>
                    <span class="user-card-value last-seen" title="Last seen on July 18, 2025 at 2:45 PM"></span>
                </div>

                <hr class="user-stats-hr"> <!-- hr = horizontal rule -->

                <div class="user-stats-container">
                    <div class="stat">
                        <div class="user-card-label">Level</div>
                        <div class="user-card-value level"></div>
                    </div>

                    <div class="stat">
                        <div class="user-card-label">Kills</div>
                        <div class="user-card-value kills"></div>
                    </div>

                    <div class="stat">
                        <div class="user-card-label">Deaths</div>
                        <div class="user-card-value deaths"></div>
                    </div>

                    <div class="stat">
                        <div class="user-card-label">KDR</div>
                        <div class="user-card-value kdr"></div>
                    </div>

                    <div class="stat">
                        <div class="user-card-label">Classic wins</div>
                        <div class="user-card-value classic-wins"></div>
                    </div>

                    <div class="stat">
                        <div class="user-card-label">BR wins</div>
                        <div class="user-card-value br-wins"></div>
                    </div>
                    
                    <div class="stat">
                        <div class="user-card-label">Kills elo</div>
                        <div class="user-card-value kelo"></div>
                    </div>

                    <div class="stat">
                        <div class="user-card-label">Games elo</div>
                        <div class="user-card-value gelo"></div>
                    </div>

                    <div class="stat">
                        <div class="user-card-label">Coins</div>
                        <div class="user-card-value coins"></div>
                    </div>
                </div>
            </div>
        </template>

        <!--Parent div for summary data-->
        <div id="summary-data-container"></div>

        <br>

        <!--Parent div for all user cards-->
        <div id="user-data-container"></div>
    </div>

    <footer style="bottom: 10px;">Â© <span id="footer"></span> EpicEfeathers</footer>

    <script src="scripts/main.js" type="module"></script>
</body>
